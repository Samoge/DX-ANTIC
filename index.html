<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX-ANTIC</title>
    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap-grid.css" />

<body>
    <!-- header starts here -->
<section class="header">
    <div class="left-div">
        <div class="logo-actionbuttons">
            <div class="logo">
                <h1>antic</h1>
            </div>
            <div class="actionbuttons">
                <ul>
                    <li>Products</li>
                    <li>Rooms</li>
                    <li>Services</li>
                    <li>Inspirations</li>
                </ul>
            </div>
        </div>

                Interiors & <br/>
                Exteriors</h1>

                    trendy, quality furniture</p>
        </div>
        <div class="dropdownarrow">
            <span class="ddicon">
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>
    </div>
    <div class="right-div">
        <div class="right-div_image">
            <img src="./resources/header.png" alt="">
        </div>
    </div>
</section>

    <!-- header ends here -->


    <!-- side to design starts here -->
<section class="std">
    <div class="std_left-div">
        <h1>We stay by your <br/>

            your projects</h1>

            <span class="btn">
                <p>Find out more</p> <i class="fa-solid fa-chevron-right"></i>
            </span>
    </div>
    <div class="std_right-div"></div>
</section>
